apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: simondaniel254/ip4-backend:v1.0.0
        ports:
        - containerPort: 5000
        volumeMounts:
        - mountPath: /app/data
          name: backend-data
      volumes:
      - name: backend-data
        persistentVolumeClaim:
          claimName: backend-storage
